<!DOCTYPE html>  
<html lang="en">  
<head>

    <link rel="stylesheet" href="gallery.css">

        <h1>Anish Photo Gallery</h1>

                <img src="wallpaper3.jpg" alt="Description of Image 3">

            </figure>  
            <figure>  
                <img src="wallpaper4.jpg" alt="Description of Image 4">  
                <figcaption>Photo 4</figcaption>  
            </figure>  
            <figure>  
                <img src="wallpaper5.webp" alt="Description of Image 5">  
                <figcaption>Photo 5</figcaption>  
            </figure>  
            <figure>  
                <img src="wallpaper6.jpg" alt="Description of Image 6">

    <footer>  
        <p>&copy; 2024 My Photo Gallery. All Rights Reserved.</p>  
    </footer>

</html>
